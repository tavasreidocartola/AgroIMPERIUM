<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agro Imperium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #farm {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      max-width: 600px;
    }
    .tile {
      width: 50px;
      height: 50px;
      border: 1px solid #555;
      margin: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      background-color: #444;
    }
    .planted {
      background-color: #558855;
    }
    .grown {
      background-color: #33aa33;
    }
    .achievement {
      background-color: #333;
      border: 1px solid #777;
      margin: 4px auto;
      padding: 6px;
      max-width: 300px;
      cursor: pointer;
    }
    .locked {
      opacity: 0.4;
    }
    #popup {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 8px 20px;
      border: 1px solid #aaa;
      display: none;
    }
    button {
      margin: 3px;
      padding: 5px 10px;
      background-color: #666;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #888;
    }
    @media (max-width: 600px) {
      .tile {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
    }
  </style>
</head>
